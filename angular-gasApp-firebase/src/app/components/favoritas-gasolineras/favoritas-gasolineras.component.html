<div fxLayout="row wrap" fxLayout.sm="colunm" fxLayoutAlign="start start" fxLayoutAlign.sm="center center" fxLayoutGap="20px grid" fxFlexFill >
  <div *ngFor="let g of gasolineraList | async">

    <mat-card class="main-card">
      <div class="movie-image" (click)="openGasolineraDetailDialog()">
        <img src="http://motor.elpais.com/wp-content/uploads/2017/06/2017_06_25_foster.jpg"   height="200px" width="100%">
      </div>
      <mat-card-title>{{g?.localidad}}</mat-card-title>
      <mat-card-subtitle>{{g?.direccion}}2</mat-card-subtitle>
      <mat-card-content fxLayout="row wrap" fxLayout.sm="colunm">
        <div fxLayout="row" fxLayoutAlign="space-between">
          <p>
            <span class="title">Precios:</span> <br>
            Gasoleo A: {{g?.precioGasoleoA}} € <br>
            Gasolina 95: {{g?.precioGasolina95E5}} € <br>
          </p>
          <button mat-icon-button (click)="openGasolineraDetailDialog()"><mat-icon>loupe</mat-icon></button>
          <button mat-icon-button (click)="deleteFavorite()"><mat-icon>favorite_border</mat-icon></button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
