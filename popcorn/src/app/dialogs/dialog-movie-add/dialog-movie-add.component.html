
<div fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="20px grid" fxFlexFill >
  <div>
    <h3>{{movie?.title}} </h3>
  </div>
  <div>
    <mat-form-field   >
      <mat-label>Lista de peliculas</mat-label>
      <mat-select [(ngModel)]="selectedListId"> <!-- [(ngModel)]="idLists" -->
        <mat-option *ngFor="let list of Lists" [value]="list.id">{{list?.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div >
    <button  mat-raised-button color="accent" type="submit" (click)="onSubmit()">Guardar</button> <!--  -->
  </div>

</div>
